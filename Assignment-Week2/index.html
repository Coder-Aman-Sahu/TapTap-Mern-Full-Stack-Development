<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="social-selector">
    <div class="menu-toggle">
      <div class="icon linkedin">
        <i class="fab fa-linkedin"></i>
      </div>
      <div class="text">LinkedIn</div>
      <div class="arrow">â–¼</div>
    </div>
    
    <div class="dropdown-menu">
      <div class="option" data-value="facebook">
        <div class="icon facebook">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="text">Facebook</div>
      </div>
      
      <div class="option" data-value="youtube">
        <div class="icon youtube">
          <i class="fab fa-youtube"></i>
        </div>
        <div class="text">YouTube</div>
      </div>
      
      <div class="option" data-value="twitter">
        <div class="icon twitter">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="text">Twitter</div>
      </div>
      
      <div class="option" data-value="linkedin">
        <div class="icon linkedin">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="text">LinkedIn</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
